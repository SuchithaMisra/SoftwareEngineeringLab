<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>
    <form id="loginForm" onsubmit="return validateForm()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
       
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
       
        <input type="submit" value="Login">
    </form>
    <p id="loginMessage"></p>
 
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
 
            // Credentials Suchitha set
            var expectedUsername = "Software Engineering";
            var expectedPassword = "CSE2102";
 
            if (username === expectedUsername && password === expectedPassword) {
                document.getElementById("loginMessage").textContent = "Login successful";
                // Creating link to go to next page if login successful
                var link = document.createElement("a");
                link.href = "/not_home"; // Set the link's URL
                link.textContent = "Click here to view the quiz questions"; // Set the link text
                link.style.display = "block"; // Make it a block element
                document.getElementById("loginMessage").appendChild(link);
            } else {
                document.getElementById("loginMessage").textContent = "Login failed. Please check your credentials.";
            }
            return false; // Prevent form submission
        }
    </script>
</body>
</html>
